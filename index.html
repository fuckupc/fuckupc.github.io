        <p><strong>JavaScript代码的书写位置</strong><br>（1）内嵌的方式：</p>
<p>页面中，我们可以在<body>标签里放入<script type=”text/javascript”></script>标签对儿，并在<script>里书写JavaScript程序：</p>
<pre><code>    ```
    &lt;script type=&quot;text/javascript&quot;&gt;

    &lt;/script&gt;</code></pre><pre><code>text表示纯文本，因为JavaScript也是一个纯文本的语言。

PS：在Sublime Text里，输入&lt;sc后，按tab键，可以自动补齐。

（2）外链式：引入外部JavaScript文件（放到body标签里，可以和内嵌的js代码并列）

    `    &lt;script src=&quot;tool.js&quot;&gt;&lt;/script&gt;`

**alert语句**
我们要学习的第一个语句，就是alert语句。
</code></pre><pre><code>    &lt;script type=&quot;text/javascript&quot;&gt;
        alert(&quot;生命壹号&quot;);
    &lt;/script&gt;</code></pre><pre><code>alert（英文翻译为“警报”）的用途：弹出“警告框”。
如果写了两个alert()语句的话，网页的效果是：弹出第一个警告框，点击确定后，继续弹出第二个警告框。

**语法规则**
学习程序，是有规律可循的，就是程序是有相同的部分，这些部分就是一种规定，不能更改，我们成为：语法。

（1）JavaScript对换行、缩进、空格不敏感。每一条语句以分号结尾。

也就是说：

代码一：

        &lt;script type=&quot;text/javascript&quot;&gt;
            alert(&quot;今天蓝天白云&quot;);
            alert(&quot;我很高兴&quot;);
        &lt;/script&gt;
等价于代码二：

        &lt;script type=&quot;text/javascript&quot;&gt;
            alert(&quot;今天蓝天白云&quot;);alert(&quot;我很高兴&quot;);
        &lt;/script&gt;
备注：每一条语句末尾要加上分号，虽然分号不是必须加的，如果不写分号，浏览器会自动添加，但是会消耗一些系统资源。

（2）所有的符号，都是英语的。比如括号、引号、分号。

如果你用的是搜狗拼音，建议不要用shift切换中英文（可以在搜狗软件里进行设置），不然很容易输入中文的分号；建议用ctrl+space切换中英文输入法。

（3）严格区分大小写

**注释**
我们不要把html、CSS、JavaScript三者的注释格式搞混淆了。

（1）html的注释：

&lt;!-- 我是注释  --&gt;
（2）CSS的注释：
</code></pre><style type="text/css">

    /*
        我是注释
    */

    p{
        font-weight: bold;
        font-style: italic;
        color: red;
    }

</style>
<pre><code>注意：CSS只有/* */这种注释，没有//这种注释。而且注释要写在&lt;style&gt;标签里面才算生效哦。

（3）JavaScript的注释：
</code></pre><p>单行注释：</p>
<p>// 我是注释<br>多行注释：</p>
<p>/*<br>    多行注释1<br>    多行注释2<br>*/</p>
<pre><code>备注：sublime中，单行注释的快捷键是ctrl+/，多行注释的快捷键是ctrl+shift+/。

#     Javascript 网页中输出信息的写法
    **弹出警告框：alert(&quot;&quot;)**
我们在上一段讲到了alert语句，这里不再赘述。
    **控制台输出：console.log(&quot;&quot;)**
`console.log(&quot;&quot;)`表示在控制台中输出。console表示“控制台”，log表示“输出”。

控制台在Chrome浏览器的F12中。控制台是工程师、程序员调试程序的地方。程序员经常使用这条语句输出一些东西，来测试程序是否正确。

**    用户输入：prompt()语句**
`prompt()`就是专门用来弹出能够让用户输入的对话框。用得少，测试的时候可能会用。

JS代码如下：
</code></pre><pre><code>        var a = prompt(&quot;请随便输入点什么东西吧&quot;);
        console.log(a);</code></pre><pre><code>上方代码中，用户输入的内容，将被传递到变量 a 里面。

`    prompt()`语句中，用户不管输入什么内容，都是字符串。

**alert和prompt的区别：**
</code></pre><pre><code>alert(&quot;从前有座山&quot;);                //直接使用，不需要变量
var a = prompt(&quot;请输入一个数字&quot;);   // 必须用一个变量，来接收用户输入的值</code></pre><p>```</p>

        <h2 class="post-title">JavaScript介绍</h2>
      </a>
      <div class="post-info">

        <p><strong>JavaScript入门易学性</strong><br>JavaScript对初学者比较友好。</p>
<p>JavaScript是有界面效果的（比如C语言却只有白底黑字）。</p>
<p>JavaScript是弱变量类型的语言，变量只需要用var来声明。而Java中变量的声明，要根据变量的类型来定义。</p>
<p>比如Java中需要定义如下变量：</p>
<pre><code>    int a;
    float a;
    double a;
    String a;
    boolean a;</code></pre><p>而JavaScript中，只需要用一种方式来定义：</p>
<pre><code>var a;</code></pre><p>JavaScript不用关心其他的一些事情（比如内存的释放、指针等），更关心自己的业务。</p>
<p><strong>浏览器工作原理</strong><br><img src="https://fuckupc.github.io/post-images/1552441129858.png" alt=""><br>1、User Interface 用户界面，我们所看到的浏览器</p>
<p>2、Browser engine 浏览器引擎，用来查询和操作渲染引擎</p>
<p>3、Rendering engine 用来显示请求的内容，负责解析HTML、CSS</p>
<p>4、Networking 网络，负责发送网络请求</p>
<p>5、JavaScript Interpreter(解析者) JavaScript解析器，负责执行JavaScript的代码</p>
<p>6、UI Backend UI后端，用来绘制类似组合框和弹出窗口</p>
<p>7、Data Persistence(持久化) 数据持久化，数据存储 cookie、HTML5中的sessionStorage</p>
<p>参考链接：<a href="https://www.2cto.com/kf/201202/118111.html">https://www.2cto.com/kf/201202/118111.html</a></p>
<p><strong>JavaScript是前台语言</strong><br>JavaScript是前台语言，而不是后台语言。</p>
<p>JavaScript运行在用户的终端网页上，而不是服务器上，所以我们称为“前台语言”。就是服务于页面的交互效果、美化，不能操作数据库。</p>
<p>后台语言是运行在服务器上的，比如PHP、ASP、JSP等等，这些语言都能够操作数据库，都能够对数据库进行“增删改查”操作。Node.js除外。</p>
<p><strong>JavaScript的组成</strong><br>JavaScript基础分为三个部分：</p>
<p>ECMAScript：JavaScript的语法标准。包括变量、表达式、运算符、函数、if语句、for语句等。</p>
<p>DOM：文档对象模型，操作网页上的元素的API。比如让盒子移动、变色、轮播图等。</p>
<p>BOM：浏览器对象模型，操作浏览器部分功能的API。比如让浏览器自动滚动。</p>
<p>PS：JS机械重复性的劳动几乎为0，基本都是创造性的劳动。而不像HTML、CSS中margin、padding都是机械重复劳动。</p>
<p><strong>JavaScript的特点</strong><br>（1）简单易用：可以使用任何文本编辑工具编写，只需要浏览器就可以执行程序。</p>
<p>（2）解释型语言：事先不需要被编译为机器码再执行，逐行执行、无需进行严格的变量声明。</p>
<p>由于少了编译这一步骤，所以解释型语言开发起来尤为轻松，但是解释型语言运行较慢也是它的劣势。不过解释型语言中使用了JIT技术，使得运行速度得以改善。</p>
<p>（3）基于对象：内置大量现成对象，编写少量程序可以完成目标。</p>
<p><strong>编程语言的分类</strong><br>解释型语言：边解析边执行，不需要事先编译。例如：JavaScript、php。</p>
<p>编译型语言：事先把所有的代码翻译成计算机能够执行的指令，然后整体执行。例如：c、c++。</p>

        <h2 class="post-title">JavaScript背景</h2>
      </a>
      <div class="post-info">

      <div class="post-abstract">
        <p><strong>JavaScript背景</strong><br>Web前端有三层：</p>
<p>HTML：从语义的角度，描述页面结构</p>
<p>CSS：从审美的角度，描述样式（美化页面）</p>
<p>JavaScript：从交互的角度，描述行为（提升用户体验）</p>
<p>JavaScript是世界上用的最多的脚本语言。</p>
<p><strong>发展历史</strong><br>JavaScript诞生于1995年。布兰登 • 艾奇（Brendan Eich，1961年～），1995年在网景公司，发明的JavaScript。</p>
<p>JavaScript是由网景公司发明，起初命名为LiveScript，后来由于SUN公司的介入更名为了JavaScript。</p>
<p>备注：由于当时Java这个语言特别火，所以为了傍大牌，就改名为JavaScript。</p>
<p>同时期还有其他的网页语言，比如VBScript、JScript等等，但是后来都被JavaScript打败了，所以现在的浏览器中，只运行一种脚本语言就是JavaScript。</p>
<p><strong>JavaScript和ECMAScript的关系</strong><br>ECMAScript是一种由Ecma国际（前身为欧洲计算机制造商协会,英文名称是European Computer Manufacturers Association）制定和发布的脚本语言规范。</p>
<p>JavaScript是由公司开发而成的，问题是不便于其他的公司拓展和使用。所以欧洲的这个ECMA的组织，牵头制定JavaScript的标准，取名为ECMAScript。</p>
<p>简单来说，ECMAScript不是一门语言，而是一个标准。</p>
<p>ECMAScript在2015年6月，发布了ECMAScript 6版本（ES6），语言的能力更强（也包含了很多新特性）。但是，浏览器的厂商不会那么快去追上这个标准，需要时间。</p>
<p><strong>JavaScript的发展：蒸蒸日上</strong><br>2003年之前，JavaScript被认为“牛皮鲜”，用来制作页面上的广告，弹窗、漂浮的广告。什么东西让人烦，什么东西就是JavaScript开发的。所以很多浏览器就推出了屏蔽广告功能。</p>
<p>2004年，JavaScript命运开始改变。那一年，谷歌公司开始带头使用Ajax技术，Ajax技术就是JavaScript的一个应用。并且，那时候人们逐渐开始提升用户体验了。Ajax有一些应用场景。比如，当我们在百度搜索框搜文字时，输入框下方的智能提示，可以通过Ajax实现。比如，当我们注册网易邮箱时，能够及时发现用户名是否被占用，而不用调到另外一个页面。</p>
<p>2007年乔布斯发布了第一款iPhone，这一年开始，用户就多了上网的途径，就是用移动设备上网。 JavaScript在移动页面中，也是不可或缺的。并且这一年，互联网开始标准化，按照W3C规则三层分离，JavaScript越来越被重视。</p>
<p>2010年，人们更加了解HTML5技术，HTML5推出了一个东西叫做Canvas（画布），工程师可以在Canvas上进行游戏制作，利用的就是JavaScript。</p>
<p>2011年，Node.js诞生，使JavaScript能够开发服务器程序了。</p>
<p>如今，WebApp已经非常流行，就是用网页技术开发手机应用。手机系统有iOS、安卓。比如公司要开发一个“携程网”App，就需要招聘三队人马，比如iOS工程师10人，安卓工程师10人，前端工程师10人。共30人，开发成本大；而且如果要改版，要改3个版本。现在，假设公司都用web技术，用html+css+javascript技术就可以开发App。也易于迭代（网页一改变，所有的终端都变了）。</p>
<p>虽然目前WebApp在功能和性能上的体验远不如Native App，但是“WebApp慢慢取代Native App”很有可能是未来的趋势。</p>
