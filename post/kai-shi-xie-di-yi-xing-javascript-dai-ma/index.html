              <p><strong>JavaScript代码的书写位置</strong><br>（1）内嵌的方式：</p>
<p>页面中，我们可以在<body>标签里放入<script type=”text/javascript”></script>标签对儿，并在<script>里书写JavaScript程序：</p>
<pre><code>    ```
    &lt;script type=&quot;text/javascript&quot;&gt;

    &lt;/script&gt;</code></pre><pre><code>text表示纯文本，因为JavaScript也是一个纯文本的语言。

PS：在Sublime Text里，输入&lt;sc后，按tab键，可以自动补齐。

（2）外链式：引入外部JavaScript文件（放到body标签里，可以和内嵌的js代码并列）

    `    &lt;script src=&quot;tool.js&quot;&gt;&lt;/script&gt;`

**alert语句**
我们要学习的第一个语句，就是alert语句。
</code></pre><pre><code>    &lt;script type=&quot;text/javascript&quot;&gt;
        alert(&quot;生命壹号&quot;);
    &lt;/script&gt;</code></pre><pre><code>alert（英文翻译为“警报”）的用途：弹出“警告框”。
如果写了两个alert()语句的话，网页的效果是：弹出第一个警告框，点击确定后，继续弹出第二个警告框。

**语法规则**
学习程序，是有规律可循的，就是程序是有相同的部分，这些部分就是一种规定，不能更改，我们成为：语法。

（1）JavaScript对换行、缩进、空格不敏感。每一条语句以分号结尾。

也就是说：

代码一：
</code></pre><pre><code>    &lt;script type=&quot;text/javascript&quot;&gt;
        alert(&quot;今天蓝天白云&quot;);
        alert(&quot;我很高兴&quot;);
    &lt;/script&gt;</code></pre><pre><code>等价于代码二：
</code></pre><pre><code>    &lt;script type=&quot;text/javascript&quot;&gt;
        alert(&quot;今天蓝天白云&quot;);alert(&quot;我很高兴&quot;);
    &lt;/script&gt;</code></pre><pre><code>备注：每一条语句末尾要加上分号，虽然分号不是必须加的，如果不写分号，浏览器会自动添加，但是会消耗一些系统资源。

（2）所有的符号，都是英语的。比如括号、引号、分号。

如果你用的是搜狗拼音，建议不要用shift切换中英文（可以在搜狗软件里进行设置），不然很容易输入中文的分号；建议用ctrl+space切换中英文输入法。

（3）严格区分大小写

**注释**
我们不要把html、CSS、JavaScript三者的注释格式搞混淆了。

（1）html的注释：

&lt;!-- 我是注释  --&gt;
（2）CSS的注释：
</code></pre><style type="text/css">
    /*
        我是注释
    */
    p{
        font-weight: bold;
        font-style: italic;
        color: red;
    }
</style>
<pre><code>注意：CSS只有/* */这种注释，没有//这种注释。而且注释要写在&lt;style&gt;标签里面才算生效哦。

（3）JavaScript的注释：
</code></pre><p>单行注释：</p>
<p>// 我是注释<br>多行注释：</p>
<p>/*<br>    多行注释1<br>    多行注释2<br>*/</p>
<pre><code>备注：sublime中，单行注释的快捷键是ctrl+/，多行注释的快捷键是ctrl+shift+/。

#     Javascript 网页中输出信息的写法
    **弹出警告框：alert(&quot;&quot;)**
我们在上一段讲到了alert语句，这里不再赘述。
    **控制台输出：console.log(&quot;&quot;)**
`console.log(&quot;&quot;)`表示在控制台中输出。console表示“控制台”，log表示“输出”。

控制台在Chrome浏览器的F12中。控制台是工程师、程序员调试程序的地方。程序员经常使用这条语句输出一些东西，来测试程序是否正确。

**    用户输入：prompt()语句**
`prompt()`就是专门用来弹出能够让用户输入的对话框。用得少，测试的时候可能会用。

JS代码如下：
</code></pre><pre><code>        var a = prompt(&quot;请随便输入点什么东西吧&quot;);
        console.log(a);</code></pre><pre><code>上方代码中，用户输入的内容，将被传递到变量 a 里面。

`    prompt()`语句中，用户不管输入什么内容，都是字符串。

**alert和prompt的区别：**
</code></pre><pre><code>alert(&quot;从前有座山&quot;);                //直接使用，不需要变量
var a = prompt(&quot;请输入一个数字&quot;);   // 必须用一个变量，来接收用户输入的值</code></pre><p>```</p>
